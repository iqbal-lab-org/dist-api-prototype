timeout: 1200s
# Access the id_github file from Secret Manager
steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args:
      [
        "-c",
        "gcloud secrets versions access latest --secret=$_GITHUB_SECRET > /root/.ssh/id_github",
      ]
    volumes:
      - name: "ssh"
        path: /root/.ssh
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args:
      [
        "-c",
        "gcloud secrets versions access latest --secret=$_BITBUCKET_SECRET > /root/.ssh/id_bitbucket",
      ]
    volumes:
      - name: "ssh"
        path: /root/.ssh

  # Set up git with key and domain
  - name: gcr.io/cloud-builders/git
    entrypoint: "bash"
    args:
      - "-c"
      - |
        chmod 600 /root/.ssh/id_github
        chmod 600 /root/.ssh/id_bitbucket
        cat <<EOF >/root/.ssh/config
        IdentityFile /root/.ssh/id_bitbucket
        IdentityFile /root/.ssh/id_github
        EOF
        ssh-keyscan bitbucket.org >> /root/.ssh/known_hosts
        ssh-keyscan github.com >> /root/.ssh/known_hosts
    volumes:
      - name: "ssh"
        path: /root/.ssh

  # Run tests
  - name: gcr.io/cloud-builders/docker
    args: ['run', '-d', '--name=test-neo4j', '--network=cloudbuild', '--env=NEO4J_AUTH=none', 'neo4j']
  - name: 'python:3.8-slim-buster'
    entrypoint: "bash"
    args:
      - "-c"
      - 'pip install -r requirements.txt && pip install -r test-requirements.txt && NEO4J_URI=bolt://test-neo4j:7687 python3 -m pytest swagger_server/test/'
  - name: gcr.io/cloud-builders/docker
    args: ['rm', '--force', 'test-neo4j']

  # Build docker image and push to container registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "$_IMAGE_REPOSITORY:$SHORT_SHA", "-f", "./Dockerfile", "."]
    volumes:
      - name: "ssh"
        path: /root/.ssh
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_IMAGE_REPOSITORY:$SHORT_SHA"]

  # Deploy latest image
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args:
      [
        "-c",
        "gcloud secrets versions access latest --secret=ehk-token --format='get(payload.data)' | tr '_-' '/+' | base64 -d > /workspace/ehk-token.txt",
      ]
  - name: gcr.io/cloud-builders/curl
    entrypoint: /bin/bash
    args:
      ["-c", "echo '$_IMAGE_REPOSITORY:$SHORT_SHA' > /workspace/version.txt"]
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args: ["cloudbuild-deploy.sh"]
substitutions:
  _IMAGE_REPOSITORY: eu.gcr.io/atlas-275810/mykrobe-atlas-distance-api
  _BITBUCKET_SECRET: ms-bitbucket-readonly
  _GITHUB_SECRET: atlas-jsonschema-readonly